<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Explore with FranceImage</title>
	<meta charset="utf-8" />
	<meta name='author' content='FranceImage' />
	<meta name='description' content='A collection of beautiful videos on France heritage and natural sites.' />

	<!-- JQuery -->
	<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="lib/jquery.lazyload.js"></script>
	<script src="lib/jquery.history.js"></script>
	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	
	<!-- Leaflet -->
	<link rel="stylesheet" href="//unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
	<script src="//unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

	<!-- Rrose popup -->
	<link rel="stylesheet" href="lib/leaflet.rrose.css" />
	<script src="lib/leaflet.rrose-src.js" type="text/javascript"></script>

	<!-- Zoom Slider -->
	<link rel="stylesheet" href="lib/L.Control.Zoomslider.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="lib/L.Control.Zoomslider.ie.css" /><![endif]-->
	<script src="lib/L.Control.Zoomslider.js" type="text/javascript"></script>

	<!-- Templating -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" type="text/javascript"></script>

	<script id="postContentTpl" type="text/mustache">
	<div class="postContent clickable" data-postId="{{ guid }}">
		<h4>{{ title }}</h4>
		<div class="cmdContainer">
			<a href="#" class="centerMap" data-postId="{{ guid }}">Center map</a>
		</div>
		<div class="imgContainer">
			<img class="lazy" height="120" width="160" data-original="{{ thumbnail }}" style="display: inline;" {{ ^lazyload }}src="{{ thumbnail }}"{{ /lazyload }} /> 
		</div>
		<div class="excerptContainer">{{ excerpt }}</div>
	</div>
	</script>

	<script id="stickyTooltipTpl" type="text/mustache">
		{{ title }}
 	</script>

	<script id="tooltipTpl" type="text/mustache">
		{{ title }}
 	</script>
	
	<!-- My stuff -->
	<link rel="stylesheet" href="explore.css" />
	<script src="testdata_url.js"></script>
	
</head>
<body>
	<div id="page">
		<div id="header">
		<ul>
			<li><form id="searchform">Locate <input type="search" id="search" name="search" autocorrect="off" placeholder="zipcode or placename"/></form></li>
		</ul>
		</div>
		<div id="content">
			<div id="mapView"><div id="mapCanvas"></div></div>
			<div id="listingView">
				<div id="postList"></div>
			</div>
		</div>
	</div>
	<div id="infoPanel"><div id="closeInfoPanel">X</div><div id="searchResults"></div></div>
	
	<!-- Load application -->
	<script src="explore.js" type="text/javascript"></script>
	
	<!-- analytics -->
    <script>
if(window.location.hostname != "localhost") {
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-21317761-14', 'auto');
ga('send', 'pageview');
}
    </script>
    
</body>
</html>
